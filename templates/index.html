<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideChecker - URL Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SlideChecker - URL Processor</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter Canva or Figma URL" required>
            <button type="submit">Process URL</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();
                if (data.error) {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Results:</h2>
                        <p>Type: ${data.type}</p>
                        <p>Original Type: ${data.original_type}</p>
                        <p>Number of Slides: ${data.num_slides}</p>
                        <p>Fonts: ${data.fonts.join(', ')}</p>
                        <p>Temporary File Path: ${data.temp_file_path}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
