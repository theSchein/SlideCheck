<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Conferences</h2>
        {% for conference in conferences %}
        <div class="conference-config">
            <h3>{{ conference.name }}</h3>
            <form method="POST" action="{{ url_for('update_conference_config', conference_id=conference.id) }}">
                <div class="form-group">
                    <label for="max_slides_{{ conference.id }}">Max Slides:</label>
                    <input type="number" id="max_slides_{{ conference.id }}" name="max_slides" value="{{ conference.max_slides }}" required>
                </div>
                <div class="form-group">
                    <label for="required_sections_{{ conference.id }}">Required Sections (comma-separated):</label>
                    <input type="text" id="required_sections_{{ conference.id }}" name="required_sections" value="{{ conference.required_sections }}">
                </div>
                <h4>Custom Checks</h4>
                {% for check in ['code_snippets', 'technical_terminology', 'data_visualization', 'statistical_terms'] %}
                <div class="check-group">
                    <label>
                        <input type="checkbox" name="checks" value="{{ check }}" {% if conference.custom_checks and conference.custom_checks[check]['enabled'] %}checked{% endif %}>
                        {{ check|replace('_', ' ')|title }}
                    </label>
                    <label for="{{ check }}_threshold_{{ conference.id }}">Threshold:</label>
                    <input type="number" id="{{ check }}_threshold_{{ conference.id }}" name="{{ check }}_threshold" value="{{ conference.custom_checks[check]['threshold'] if conference.custom_checks and check in conference.custom_checks else 1 }}" min="1">
                </div>
                {% endfor %}
                <input type="submit" value="Update Configuration">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
